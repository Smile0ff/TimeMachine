<!DOCTYPE html>
<html lang="en">
<head>
	<title>Time Machine</title>
	<meta charset="UTF-8">
	<meta name="HandheldFriendly" content="True">
	<meta name="MobileOptimized" content="320">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
	<meta name="format-detection" content="telephone=no">
	<meta name="format-detection" content="address=no">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-title" content="Time Machine">
	<meta http-equiv="cleartype" content="on">
	<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
	<meta name="Description" content="Описание необходимых мета-тегов." />
	<meta name="msapplication-TileImage" content="assets/images/favicons/144x144.png">
	<meta name="msapplication-TileColor" content="black">
	<link rel="apple-touch-icon" href="assets/images/favicons/57x57.png">
	<link rel="apple-touch-icon" href="assets/images/favicons/60x60.png">
	<link rel="apple-touch-icon" href="assets/images/favicons/72x72.png">
	<link rel="apple-touch-icon" href="assets/images/favicons/76x76.png">
	<link rel="apple-touch-icon" href="assets/images/favicons/114x114.png">
	<link rel="apple-touch-icon" href="assets/images/favicons/120x120.png">
	<link rel="apple-touch-icon" href="assets/images/favicons/144x144.png">
	<link rel="apple-touch-icon" href="assets/images/favicons/152x152.png">
	<link rel="apple-touch-icon" href="assets/images/favicons/180x180.png">
	<link rel="icon" type="image/png" href="assets/images/favicons/16x16.png">
	<link rel="icon" type="image/png" href="assets/images/favicons/32x32.png">
	<link rel="icon" type="image/png" href="assets/images/favicons/96x96.png">
	<link rel="icon" type="image/png" href="assets/images/favicons/160x160.png">
	<link rel="icon" type="image/png" href="assets/images/favicons/192x192.png">
	<link rel="stylesheet" href="build/css/home.bundle.min.css">
</head>
<body>
	<div id="page">
		<div id="loader">
			<div class="part top-left"><span></span></div>
			<div class="part top-right"><span></span></div>
			<div class="part bottom-left"><span></span></div>
			<div class="part bottom-right"><span></span></div>
			<figure><img src="build/images/loader.png" alt="loader image"></figure>
		</div>
		<main id="content">
			<section class="outer part-holder center"></section>
			<section class="outer part-holder top-left"></section>
			<section class="outer part-holder top-middle"></section>
			<section class="outer part-holder top-right"></section>
			<section class="outer part-holder bottom-left"></section>
			<section class="outer part-holder bottom-middle"></section>
			<section class="outer part-holder bottom-right"></section>
		</main>
	</div>
	<script src="jspm_packages/system.js"></script>
	<script src="jspm.config.js"></script>
	<script>
		var body = document.querySelector("body");

		window.addEventListener("load", function(e){

			window.setTimeout(function(){
				body.classList.add("__loaded");
			}, 2000);

		}, false);

		System.import("assets/js/app/home");
	</script>
</body>
</html>
